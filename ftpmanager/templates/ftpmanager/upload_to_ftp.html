
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to FTP</title>
</head>
<body>
    <h1>Upload File to FTP Server</h1>
    <form action="{% url 'upload_to_ftp' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload File</button>
    </form>
</body>
</html>
